<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link type="text/css" href="{% static 'client/css/styles.css' %}" rel="stylesheet" />
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    <script src="https://kit.fontawesome.com/49151ea818.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<div class="main-text">
    <div class="top-left-container">
        <a href="{% url 'home' %}" class="top-left-text">Vacancy.com</a>
        <a href="{% url 'vacancy' %}" class="top-left-text">Offers</a>
        {% if user_profile.user_type == 'recruiter'%}
        <a href="{% url 'create_vacancy' %}" class="top-left-text">Create offer</a>
        {% endif %}
    </div>
    <div class="signup-login-container">
        {% if request.user.is_authenticated %}
            <a href="{% url 'detail_user' %}" class="top-right-text">{{ user.username }}</a>
        {% else %}
            <a href="{% url 'sign_up' %}" class="top-right-text"><i class="fa-solid fa-key"></i>Sign up</a>  <a href="{% url 'login' %}" class="top-right-text"><i class="fa-solid fa-right-to-bracket"></i>Log in</a>
        {% endif %}
    </div>
</div>

    {% block content %}
    <div class="center">
        <div class="home-text">
            <i class="fa-solid fa-globe" id="home_picture">
            </i><h1>Welcome to vacancy</h1>
        </div>
    {% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
